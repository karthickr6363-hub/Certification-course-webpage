<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CertiLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .auth-bg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .auth-card { box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="flex items-center justify-center space-x-2 mb-4 hover:opacity-80 transition cursor-pointer">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-gray-800">CertiLearn</span>
                </a>
            </div>
            <div class="auth-card bg-white rounded-2xl p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-blue-600 text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2 text-gray-800">Forgot Password?</h2>
                    <p class="text-gray-600">No worries! Enter your email address and we'll send you instructions to reset your password.</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="your.email@example.com">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold text-lg">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-600">Remember your password? <a href="login.html" class="text-purple-600 font-semibold hover:underline">Sign In</a></p>
                </div>

                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-600 mr-3 mt-1"></i>
                        <p class="text-sm text-blue-800">If an account exists with this email, you'll receive password reset instructions. Please check your spam folder if you don't see the email.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
