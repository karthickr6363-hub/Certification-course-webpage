<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - CertiLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .coming-soon-bg { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .countdown-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen coming-soon-bg flex items-center justify-center p-8">
        <div class="text-center text-white max-w-3xl mx-auto">
            <div class="mb-8">
                <div class="w-32 h-32 mx-auto bg-white bg-opacity-20 backdrop-blur-sm rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-rocket text-6xl text-white"></i>
                </div>
                <h1 class="text-5xl md:text-6xl font-bold mb-4">Something Amazing is Coming!</h1>
                <p class="text-xl text-blue-100 mb-8">We're working hard to bring you an incredible new experience. Stay tuned!</p>
            </div>

            <!-- Countdown -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
                <div class="countdown-box rounded-xl p-6 border border-white border-opacity-20">
                    <div class="text-4xl font-bold mb-2">30</div>
                    <div class="text-blue-100">Days</div>
                </div>
                <div class="countdown-box rounded-xl p-6 border border-white border-opacity-20">
                    <div class="text-4xl font-bold mb-2">12</div>
                    <div class="text-blue-100">Hours</div>
                </div>
                <div class="countdown-box rounded-xl p-6 border border-white border-opacity-20">
                    <div class="text-4xl font-bold mb-2">45</div>
                    <div class="text-blue-100">Minutes</div>
                </div>
                <div class="countdown-box rounded-xl p-6 border border-white border-opacity-20">
                    <div class="text-4xl font-bold mb-2">20</div>
                    <div class="text-blue-100">Seconds</div>
                </div>
            </div>

            <!-- Newsletter -->
            <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-8 mb-8">
                <h2 class="text-2xl font-bold mb-4">Notify Me When It's Ready</h2>
                <div class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                    <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-3 rounded-lg text-gray-800 focus:outline-none">
                    <button class="bg-white text-blue-600 px-8 py-3 rounded-lg hover:bg-blue-50 transition font-semibold">
                        Notify Me
                    </button>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html" class="bg-white text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition font-semibold">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                <a href="contact.html" class="bg-white bg-opacity-20 backdrop-blur-sm text-white px-6 py-3 rounded-lg hover:bg-opacity-30 transition font-semibold border-2 border-white">
                    <i class="fas fa-envelope mr-2"></i>Contact Us
                </a>
            </div>
        </div>
    </div>
</body>
</html>
